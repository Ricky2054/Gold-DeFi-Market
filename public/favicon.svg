<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C547"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8962E"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#darkGradient)" stroke="url(#goldGradient)" stroke-width="3"/>
  <!-- Gold Coin/Bar Symbol -->
  <g transform="translate(50,50)">
    <!-- Trophy Shape -->
    <path d="M-20,-15 L20,-15 L18,10 C18,18 10,22 0,22 C-10,22 -18,18 -18,10 Z" fill="url(#goldGradient)"/>
    <!-- Trophy Handles -->
    <path d="M-20,-10 C-30,-10 -30,5 -18,5" fill="none" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M20,-10 C30,-10 30,5 18,5" fill="none" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Base -->
    <rect x="-8" y="22" width="16" height="4" rx="2" fill="url(#goldGradient)"/>
    <rect x="-12" y="26" width="24" height="5" rx="2" fill="url(#goldGradient)"/>
    <!-- Star -->
    <path d="M0,-8 L2,-2 L8,-2 L3,2 L5,8 L0,4 L-5,8 L-3,2 L-8,-2 L-2,-2 Z" fill="#0a0a0f"/>
  </g>
</svg>
